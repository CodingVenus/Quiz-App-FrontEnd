<div class="container text-center">
    <div class="card">

        <div class="card-header">
            <h3>{{questionsList[thisQuestion].quizName}}</h3>
            <p>{{questionsList[thisQuestion].categoryName}}</p>
        </div>

        <div class="card-body d-flex justify-content-between">
            <div class="question-tracker">
                <p>Question: {{thisQuestion+1}} of {{questionsList.length}}</p>
            </div>
            <div class="current-score">
                <p>
                    Score: {{score}} 
                </p>
            </div>
        </div>

        <div>
            <div class="question">
               <h3>Question: </h3> 
                   <br>
                   <div>

                   <h4>{{questionsList[thisQuestion]?.question}}</h4> 
                </div>
            </div>
        </div>

        <div class="card answer py-3">
            
                <ol *ngFor="let answer of questionsList[thisQuestion]?.answerList">
                    <li id="answer-click" (click)="chooseRightAnswer(thisQuestion + 1, answer)" >
                        <div appAnswerHighlight [correct]="answer.correct">{{answer.answer}}</div>
            
                    </li>
                </ol>
            
        </div>
        <div class="d-flex justify-content-between">
            <button type="button" (click)="previous()" [disabled]="thisQuestion===0"  class="btn btn-outline-success">Previous</button>


            <button type="button" (click)="reset()" [disabled]="lastQuestion===true" class="btn btn-outline-success">Reset</button>

            <!-- <button type="button" (click)="next()" class="btn btn-outline-success">Next</button> -->
            <button type="button" (click)="next()" class="btn btn-outline-success">Next</button>

        </div>

    </div>

</div>
