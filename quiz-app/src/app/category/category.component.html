<section class="py-6 bg-light-primary">
    <div class="container">
        <div class="row justify-content-center text-center mb-4">
            <div class="col-xl-6 col-lg-8 col-sm-10">
                <h2 class="font-weight-bold">CATEGORY LIST</h2>
            </div>
        </div>

        <div *ngFor="let category of categoryList"
            class="row row-cols-lg-3 row-cols-md-2 row-cols-1 text-center justify-content-center px-xl-6 aos-init aos-animate"
            data-aos="fade-up">
            <div class="col my-3">
                <div class="card border-hover-primary hover-scale">
                   <a  routerLink="/category/{{category?.id}}/quizzes"> 
                       
               
                       <div class="card-body">
                        <!-- <div class="text-primary mb-5">
                
                        <!-- </div> --> -->
                        <h6 class="font-weight-bold mb-3">CATEGORY NAME: {{category?.name}}</h6>
                    </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
