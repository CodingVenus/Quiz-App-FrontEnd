<div class="d-flex" >

    <div class="side-bar">

        <div class="title d-flex justify-content-evenly">
            
            <div class="logo">
                <a class="logo-link" routerLink="">
                QUIZZLE
                </a>
            </div>
        </div>
        <div class="category-container">
            <div class="d-flex justify-content-evenly category-header py-3">
                <h3>Categories</h3>
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#categoryButton"
                    (click)="open(content)">New Category</button>
            </div>

           

            <div *ngFor="let category of categoryList">
                <div class="col my-3">
                    <div class="card border-hover-primary hover-scale">
                       <a routerLink="category/{{category?.id}}/quizzes"> 
                
                           <div class="card-body text-center">
                          
                            <p class="font-weight-bold mb-3">{{category?.name}}</p>
                        </div>
                        </a>
                    </div>
                </div>
            </div>
            
        </div>

    </div>

 


    <div class="container">
       <app-welcome></app-welcome>

       
        <router-outlet></router-outlet>
            
    </div>

</div>


<!-- MODAL -->
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add A New Category</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="onAddCategory(addForm)">

            <label for="name">Category Name</label>
            <div class="input-group">
                <input ngModel type="text" name="name" class="form-control" id="name"
                    placeholder="Type in Category Name" required>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button [disabled]="addForm.invalid" type="submit" class="btn btn-outline-dark"
            (click)="[modal.close('Save click'), onAddCategory(addForm)]">Save</button>
    </div>
</ng-template>
